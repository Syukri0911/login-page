<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Transparent Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Background Style */
    .bg-custom {
      background-image: url('testi.jpg'); /* Ganti dengan URL atau path gambar Anda */
      background-size: cover;
      background-position: center;
    }

    /* Gaya untuk placeholder dan teks yang dipilih pada select */
    select {
      color: white; /* Mengubah teks yang dipilih menjadi putih */
    }
    select option {
      color: black; /* Mengubah warna teks dalam opsi menjadi hitam */
    }
    select option:first-child {
      color: white; /* Menjadikan placeholder berwarna putih */
    }
  </style>
</head>
<body class="bg-custom h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-black bg-opacity-15 rounded-lg shadow-md backdrop-blur-md border-2 border-white border-opacity-20">
    <h2 class="text-3xl font-bold text-sky-200 text-center">Login</h2>
    <p class="text-white text-center mb-6">Welcome back! Please login to your account.</p>
    
    <form>
      <div class="mb-4">
        <input type="email" id="email" name="email" placeholder="Username"
               class="w-full px-4 py-2 mt-1 text-white bg-gray-50 bg-opacity-0 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-200 focus:border-sky-200">
      </div>
      <div class="mb-4">
        <input type="password" id="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 mt-1 text-white bg-gray-50 bg-opacity-0 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-200 focus:border-sky-200">
      </div>
      <div class="mb-4">
        <select id="role" name="role" 
                class="w-full px-4 py-2 mt-1 text-white bg-gray-50 bg-opacity-0 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-200 focus:border-sky-200">
          <option value="" disabled selected>Pilih Role</option> <!-- Placeholder -->
          <option value="admin">Admin</option>
          <option value="editor">User</option>
        </select>
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-sky-200 border-gray-300 rounded focus:ring-sky-200 bg-transparent">
          <span class="ml-2 text-sm text-white">Remember me</span>
        </label>
        <a href="#" class="text-sm text-sky-200 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full px-4 py-2 bg-white text-black rounded-lg hover:bg-sky-200 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
        Login
      </button>
    </form>
    
    <!-- <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? <a href="#" class="text-sky-200 hover:underline">Sign up</a>
    </p> -->
  </div>
</body>
</html>
